<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Customer Data Entry</title>
    <link rel="stylesheet" href="../styles/data_entry.css" />
</head>

<body>
    <div class="container">
        <header>
            <h4>CUSTOMER DATA ENTRY</h4>
        </header>

        <div class="pannels">
            <div class="left-pannel">
                <form id="data-entry" onsubmit="" action="">
                    <div class="number_image">
                        <div class="number label-above">
                            <label for="mobile">Mobile Number</label>
                            <input type="text" id="mobile" placeholder="Enter mobile number" />
                        </div>

                        <label class="upload-box">
                            <div class="upload-placeholder">ðŸ“¤</div>
                            <span>Upload Photo</span>
                            <input type="file" id="photo-upload" hidden />
                        </label>

                        <label class="upload-box">
                            <div class="upload-placeholder">ðŸ“¤</div>
                            <span>Upload Signature</span>
                            <input type="file" id="sign-upload" hidden />
                        </label>
                    </div>

                    <div class="divider"></div>

                    <div class="form-row">
                        <div class="label-above">
                            <label>Name</label>
                            <input type="text" placeholder="Enter name" />
                        </div>
                        <div class="label-above">
                            <label>Date Of Birth</label>
                            <input type="date" placeholder="DD/MM/YYYY" />
                        </div>
                        <div class="label-above">
                            <label>S/D/W of</label>
                            <input type="text" placeholder="Enter relation" />
                        </div>
                    </div>

                    <div class="division">
                        <div class="left">
                            <div class="form-row">
                                <div class="label-above">
                                    <label>Car</label>
                                    <input type="text" placeholder="Car name" />
                                </div>
                                <div class="label-above">
                                    <label>Instructor</label>
                                    <input type="text" placeholder="Instructor name" />
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="label-above">
                                    <label>LL No-1</label>
                                    <input type="text" placeholder="LL No-1" />
                                </div>
                                <div class="label-above">
                                    <label>Class 1</label>
                                    <input type="text" placeholder="Class 1" />
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="label-above">
                                    <label>LL No-2</label>
                                    <input type="text" placeholder="LL No-2" />
                                </div>
                                <div class="label-above">
                                    <label>Class 2</label>
                                    <input type="text" placeholder="Class 2" />
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="label-above">
                                    <label>Issued On</label>
                                    <input type="date" />
                                </div>
                                <div class="label-above">
                                    <label>Valid Upto</label>
                                    <input type="date" />
                                </div>
                            </div>
                        </div>

                        <div class="right">
                            <div class="label-above full-height">
                                <label>Address</label>
                                <textarea id="address-text" placeholder="Enter full address here"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="label-above">
                            <label>MDL No</label>
                            <input type="text" placeholder="Enter MDL No" />
                        </div>
                        <div class="label-above">
                            <label>Class</label>
                            <input type="text" placeholder="Class" />
                        </div>
                        <div class="label-above">
                            <label>Issued On</label>
                            <input type="date" />
                        </div>
                        <div class="label-above">
                            <label>Valid Upto</label>
                            <input type="date" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="label-above">
                            <label>Endorsement (If Any)</label>
                            <input type="text" placeholder="Enter endorsement" />
                        </div>
                        <div class="label-above">
                            <label>Dated</label>
                            <input type="date" />
                        </div>
                        <div class="label-above">
                            <label>Valid Upto</label>
                            <input type="date" />
                        </div>
                    </div>

                    <div class="vehi-desc" id="vehicle">
                        <div class="label-above vehicle-number">
                            <label>Vehicle No</label>
                            <input type="text" placeholder="Vehicle number" />
                        </div>

                        <div class="label-above">
                            <label>Work Description</label>
                            <input type="text" placeholder="Work description" />
                        </div>

                        <button type="button" class="btn small-btn">Add</button>
                    </div>

                    <div class="form-row">
                        <div class="label-above" style="flex: 1;">
                            <label>Total Amount</label>
                            <input type="number" placeholder="Enter total amount" />
                        </div>
                    </div>

                    <div class="buttons">
                        <button type="button" class="btn blue">New</button>
                        <button type="button" class="btn yellow">Edit</button>
                        <button type="button" class="btn red">Clear</button>
                        <button type="submit" class="btn green">Save</button>
                    </div>
                </form>
            </div>

            <div class="mid-pannel"></div>

            <div class="right-pannel"></div>
        </div>
    </div>

    <script>
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
