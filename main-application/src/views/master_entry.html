<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tab Title -->
    <title>Guide Motor Training School | Master Registration</title>

    <!-- Content Security Policy (adjusted to allow CDN) -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' https://cdn.jsdelivr.net; 
        style-src 'self' 'unsafe-inline'; 
        font-src https://fonts.googleapis.com https://fonts.gstatic.com; 
        img-src 'self' data:;
    ">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../scripts/imports/flatpickr.min.css">
    <link rel="stylesheet" href="../styles/shared.css">
    <link rel="stylesheet" href="../styles/master_entry.css" />

    <style>
        /* Style for Table List */
        .instructor-name {
            width: 40%;
        }

        .instructor-license {
            width: 35%;
        }

        .license-expiration {
            width: 25%;
        }

        /* Responsive */
        @media (max-width: 1950px) {
            .form-content {
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>MASTER REGISTRATION</h1>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="panels">
            <!-- Left Container: Instructor Table -->
            <div class="table-container">
                <h2>Registered Instructors</h2>

                <!-- Instructor Details Table -->
                <table class="instructor-table" id="tbl">
                    <thead>
                        <tr>
                            <th class="instructor-name">Instructor Name</th>
                            <th class="instructor-license">License Number</th>
                            <th class="license-expiration">Expiry Date</th>
                        </tr>
                    </thead>
                </table>

                <div class="scrollDiv">
                    <table>
                        <tbody>
                            <!-- Dynamic Rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Right Container: Registration Form -->
            <div class="form-container right">
                <div class="form-inner">

                    <!-- Main Form Title -->
                    <div class="form-content">

                        <!-- Title -->
                        <h2>Instructor Registration</h2>

                        <!-- Instructor Name -->
                        <div class="label-above">
                            <label for="name">Instructor Name</label>
                            <input type="text" id="name" placeholder="Instructor Name" autocomplete="off" title="Enter instructor's name" />
                        </div>

                        <!-- License Number -->
                        <div class="label-above">
                            <label for="license">License Number</label>
                            <input type="text" id="license" placeholder="License Number" autocomplete="off" title="Enter instructor's license number" />
                        </div>

                        <!-- License Expiration Date -->
                        <div class="label-above">
                            <label for="license-expiration">License Expiration Date</label>
                            <input type="text" id="license-expiration-text" placeholder="DD-MM-YYYY"
                                autocomplete="off" title="Enter license expiration date in DD-MM-YYYY format" />
                            <input type="date" id="license-expiration" name="license-expiration" hidden />
                        </div>

                        <!-- Form Buttons -->
                        <div class="buttons">
                            <button type="button" class="btn green" id="save-btn" title="Save instructor details">Save</button>
                            <button type="button" class="btn yellow" id="edit-btn" title="Edit instructor details">Edit</button>
                            <button type="button" class="btn orange" id="clear-btn" title="Clear form fields">Clear</button>
                            <button type="button" class="btn red" id="delete-btn" title="Delete instructor">Delete</button>
                        </div>
                        <div class="buttons">
                            <button type="button" class="btn black" id="exit-btn" title="Exit the registration form">Exit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../scripts/imports/flatpickr.js"></script>
    <script src="../scripts/imports/inputmask.js"></script>
    <script type="module" src="../scripts/renderer/master_entry.js"></script>
</body>

</html>
