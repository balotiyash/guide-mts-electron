<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tab Title -->
    <title>Guide Motor Training School | Vehicle Registration</title>

    <!-- Content Security Policy (adjusted to allow CDN) -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' https://cdn.jsdelivr.net; 
        style-src 'self' 'unsafe-inline'; 
        font-src https://fonts.googleapis.com https://fonts.gstatic.com; 
        img-src 'self' data:;
    ">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/shared.css">
    <link rel="stylesheet" href="../styles/master_entry.css" />

    <style>
        /* Style for Table List */
        .vehicle-name {
            width: 30%;
        }

        .vehicle-model {
            width: 30%;
        }

        .vehicle-number {
            width: 25%;
        }

        .fuel-type {
            width: 15%;
        }

        @media (max-width: 1950px) {
            .form-content {
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>VEHICLE REGISTRATION</h1>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="panels">
            <!-- Left Container: Vehicle Table -->
            <div class="table-container">
                <h2>Registered Vehicles</h2>

                <!-- Vehicle Details Table -->
                <table class="instructor-table" id="tbl">
                    <thead>
                        <tr>
                            <th class="vehicle-name">Vehicle Name</th>
                            <th class="vehicle-model">Vehicle Model</th>
                            <th class="vehicle-number">Vehicle Number</th>
                            <th class="fuel-type">Fuel Type</th>
                        </tr>
                    </thead>
                </table>

                <div class="scrollDiv">
                    <table>
                        <tbody id="vehicle-table-body">
                            <!-- Dynamic Rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Right Container: Registration Form -->
            <div class="form-container right">
                <div class="form-inner car_form_inner">

                    <!-- Main Form Title -->
                    <div class="form-content">

                        <!-- Title -->
                        <h2>Vehicle Registration</h2>

                        <!-- Vehicle Name -->
                        <div class="label-above">
                            <label for="vehicle-name">Vehicle Name</label>
                            <input type="text" id="vehicle-name" placeholder="Vehicle Name" autocomplete="off" title="Enter vehicle name" />
                        </div>

                        <!-- Vehicle Model -->
                        <div class="label-above">
                            <label for="vehicle-model">Vehicle Model</label>
                            <input type="text" id="vehicle-model" placeholder="Vehicle Model" autocomplete="off" title="Enter vehicle model" />
                        </div>

                        <!-- Vehicle Number -->
                        <div class="label-above">
                            <label for="vehicle-number">Vehicle Number</label>
                            <input type="text" id="vehicle-number" placeholder="Vehicle Number" autocomplete="off" title="Enter vehicle number" />
                        </div>

                        <!-- Fuel Type -->
                        <div class="label-above">
                            <label for="fuel-type">Fuel Type</label>
                            <select name="fuel-type" id="fuel-type" title="Select fuel type">
                                <option value="">Select Fuel Type</option>
                                <option value="petrol">Petrol</option>
                                <option value="diesel">Diesel</option>
                                <option value="cng">CNG</option>
                                <option value="electric">Electric</option>
                                <option value="hybrid">Hybrid</option>
                            </select>
                        </div>

                        <!-- Form Buttons -->
                        <div class="buttons">
                            <button type="button" class="btn green" id="save-btn" title="Save vehicle details">Save</button>
                            <button type="button" class="btn yellow" id="edit-btn" title="Edit vehicle details">Edit</button>
                            <button type="button" class="btn orange" id="clear-btn" title="Clear form fields">Clear</button>
                            <button type="button" class="btn red" id="delete-btn" title="Delete vehicle">Delete</button>
                        </div>
                        <div class="buttons">
                            <button type="button" class="btn black" id="exit-btn" title="Exit the registration form">Exit to Dashboard</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="../scripts/renderer/car_entry.js"></script>
</body>

</html>
