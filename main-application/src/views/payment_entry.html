<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tab Title -->
    <title>Guide Motor Training School | Payment Entry</title>

    <!-- Content Security Policy (adjusted to allow CDN and SMS service) -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' https://cdn.jsdelivr.net; 
        style-src 'self' 'unsafe-inline'; 
        font-src https://fonts.googleapis.com https://fonts.gstatic.com; 
        img-src 'self' data: blob:;
        connect-src 'self' http://www.smsjust.com https://www.smsjust.com http://*:3000;
    ">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../scripts/imports/flatpickr.min.css">
    <link rel="stylesheet" href="../styles/shared.css" />
    <link rel="stylesheet" href="../styles/master_entry.css" />
    <link rel="stylesheet" href="../styles/payment_entry.css" />
</head>

<body>
    <!-- Loading Screen -->
    <div id="loadingDiv">
        <h3>Loading...</h3>
        <img src="../assets/gifs/loading_animation.gif" alt="Loading Animation">
    </div>

    <!-- Header Section -->
    <header>
        <h1>Payment Management</h1>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="panels">

            <!-- Left Container: Payment Table -->
            <div class="table-container">
                <div class="table-header">
                    <!-- Title -->
                    <h2>Pending Fee Payments</h2>

                    <!-- Search & Select -->
                    <span>
                        <input type="text" id="payment-date" autocomplete="off" title="Enter text to search"
                            placeholder="Search by Name" />
                        <select id="paymentStatusSelect" title="Filter by Payment Status">
                            <option value="pending">Pending</option>
                            <option value="paid">Paid</option>
                        </select>
                    </span>
                </div>

                <!-- Table -->
                <table class="instructor-table">
                    <thead>
                        <tr class="active-row">
                            <th>Name</th>
                            <th>Work</th>
                            <th>Fee Amount</th>
                            <th id="tablePendingAmountLabel">Pending Amount</th>
                        </tr>
                    </thead>
                </table>

                <div class="scrollDiv">
                    <table>
                        <tbody id="pendingPaymentsTableBody">
                            <!-- Dynamic Rows -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination controls -->
                <div id="paginationControls" class="pagination">
                    <button id="prevPageBtn" title="Go to Previous page">Previous</button>
                    <span id="pageInfo"></span>
                    <button id="nextPageBtn" title="Go to Next page">Next</button>
                </div>
            </div>

            <!-- Right Container: Fee Payment Form -->
            <div class="form-container right">
                <div class="form-inner fuel-inner-form">

                    <!-- Main Form -->
                    <div class="form-content">
                        <!-- Title -->
                        <h2>Fee Payment</h2>

                        <table>
                            <!-- Customer Name -->
                            <tr>
                                <th title="Name of the customer">Name</th>
                                <td id="formCustomerName">-</td>
                            </tr>

                            <!-- Total Amount -->
                            <tr>
                                <th title="Total fee amount charged">Total Amount</th>
                                <td id="formChargedAmount">-</td>
                            </tr>

                            <!-- Pending Amount -->
                            <tr>
                                <th id="formPendingAmountLabel" title="Pending fee amount">Pending Amount</th>
                                <td id="formPendingAmount">-</td>
                            </tr>
                        </table>

                        <!-- Payment Mode Select -->
                        <div class="label-above">
                            <!-- Label -->
                            <label for="paymentMode">Payment Mode</label>

                            <!-- Select -->
                            <select id="paymentMode" title="Select Payment Method">
                                <option value="">Select Payment Method</option>
                                <option value="cash">Cash</option>
                                <option value="upi">UPI</option>
                                <option value="cheque">Cheque</option>
                            </select>
                        </div>

                        <!-- Date -->
                        <div class="label-above">
                            <label for="payment-date">Payment Date</label>
                            <input type="text" id="payment-date-text" placeholder="DD-MM-YYYY" autocomplete="off" title="Enter Payment Date" />
                            <input type="date" id="payment-date" name="payment-date" hidden />
                        </div>

                        <!-- Amount Input -->
                        <div class="label-above">
                            <label for="amountInput">Amount Paid</label>
                            <input type="number" id="amountInput" placeholder="Amount" autocomplete="off"
                                title="Enter Amount Paid" />
                        </div>

                        <!-- Submit Buttons -->
                        <div class="buttons">
                            <button type="button" class="btn green" id="submitPaymentBtn" title="Save payment details">Save</button>
                            <button type="button" class="btn yellow" id="editBtn" title="Edit payment details">Edit</button>
                            <button type="button" class="btn orange" id="clearBtn" title="Clear form fields">Clear</button>
                            <button type="button" class="btn black" id="exitBtn" title="Exit the payment form">Exit</button>
                        </div>

                        <!-- Reciept Printing Buttons -->
                        <div class="buttons" id="printBtnsDiv">
                            <button type="button" class="btn green" id="downloadOriginalInvoiceBtn" title="Print Original Invoice">Print
                                Original</button>
                            <button type="button" class="btn orange" id="downloadDuplicateInvoiceBtn" title="Print Duplicate Invoice">Print
                                Duplicate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../scripts/imports/flatpickr.js"></script>
    <script src="../scripts/imports/inputmask.js"></script>
    <script type="module" src="../scripts/shared.js"></script>
    <script type="module" src="../scripts/renderer/payment_entry.js"></script>
</body>

</html>
