<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tab Title -->
    <title>Guide Motor Training School | Customer Data Entry</title>

    <!-- Content Security Policy (adjusted to allow CDN and SMS service) -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' https://cdn.jsdelivr.net; 
        style-src 'self' 'unsafe-inline'; 
        font-src https://fonts.googleapis.com https://fonts.gstatic.com; 
        img-src 'self' data: blob:;
        connect-src 'self' http://www.smsjust.com https://www.smsjust.com http://*:3000;
    ">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../scripts/imports/flatpickr.min.css">
    <link rel="stylesheet" href="../styles/shared.css">
    <link rel="stylesheet" href="../styles/data_entry.css" />
    <link rel="stylesheet" href="../styles/data_entry_form.css" />
</head>

<body>
    <!-- Heading Title -->
    <header>
        <div id="headerTitle">
            <h1>Customer Data Entry</h1>
            <!-- Phone Number & Images Input -->
            <section id="phoneInputSection">

                <!-- Phone Input -->
                <span class="inputContainer phoneInputSpan">
                    <label for="phoneInput">Mobile Number <span class="redColor">*</span></label>
                    <input type="tel" id="phoneInput" placeholder="Enter mobile number" title="Enter mobile number"
                        autocomplete="off" maxlength="10" />
                </span>

                <!-- Customer ID Display -->
                <span class="inputContainer phoneInputSpan">
                    <label for="customerIdInput">Customer ID</label>
                    <input type="number" id="customerIdInput" placeholder="Customer ID" autocomplete="off" readonly
                        title="Customer ID" />
                </span>
        </div>

        <!-- Photo & Signature Input -->
        <div id="imageInputContainer">
            <!-- Photo Input -->
            <label class="imageInput" id="photoInputLabel" data-type="photo" title="Upload Photo">
                <img src="../assets/svgs/arrow-up-from-bracket-solid-full.svg" alt="Upload Icon" />
                <span>Photo</span>
                <input type="file" id="photoInput" accept="image/*" autocomplete="off" hidden />
            </label>

            <!-- Signature Input -->
            <label class="imageInput" id="signatureInputLabel" data-type="signature" title="Upload Signature">
                <img src="../assets/svgs/arrow-up-from-bracket-solid-full.svg" alt="Upload Icon" />
                <span>Signature</span>
                <input type="file" id="signatureInput" accept="image/*" autocomplete="off" hidden />
            </label>
        </div>
    </header>

    <!-- Main Form -->
    <main>

        <!-- Horizontal Divider -->
        <div class="hDivider"></div>

        <!-- Name, DOB, Relation Input Section -->
        <section class="nameSection">
            <!-- Name Input -->
            <span class="inputContainer">
                <label for="nameInput">Name <span class="redColor">*</span></label>
                <input type="text" id="nameInput" placeholder="Enter full name" title="Enter full name"
                    autocomplete="off" />
            </span>

            <!-- Date of Birth Input -->
            <span class="inputContainer">
                <label for="dobInput">Date of Birth <span class="redColor">*</span></label>
                <!-- Visible text input for user -->
                <input type="text" id="dobInputText" placeholder="DD-MM-YYYY" title="Enter date of birth in DD-MM-YYYY format" autocomplete="off" />

                <!-- Hidden native date input for backend -->
                <input type="date" id="dobInput" name="dob" hidden />
            </span>

            <!-- Relation Input -->
            <span class="inputContainer">
                <label for="relationInput">Son / Daughter / Wife of <span class="redColor">*</span></label>
                <input type="text" id="relationInput" placeholder="Enter relation's full name"
                    title="Enter relation's full name" autocomplete="off" />
            </span>
        </section>

        <!-- Address Input Section -->
        <section class="addressSection">
            <!-- Left Side -->
            <div>
                <span>
                    <!-- Car Select -->
                    <span class="inputContainer">
                        <label for="carSelect">Car</label>
                        <select id="carSelect" title="Select Vehicle"></select>
                    </span>

                    <!-- Instructor Select -->
                    <span class="inputContainer">
                        <label for="instructorSelect">Instructor</label>
                        <select id="instructorSelect" title="Select Instructor"></select>
                    </span>
                </span>

                <span>
                    <!-- Licence Input -->
                    <span class="inputContainer">
                        <label for="licenseInput">LL No-01</label>
                        <input type="text" id="licenseInput" placeholder="Enter learning license number 01"
                            title="Enter learning license number 01" value="MH01 /" autocomplete="off" />
                    </span>

                    <!-- Class Input -->
                    <span class="inputContainer">
                        <label for="classInput">Class 1</label>
                        <input type="text" id="classInput" placeholder="Enter LL class 1" title="Enter LL class 1"
                            autocomplete="off" />
                    </span>
                </span>
            </div>

            <!-- Right Side -->
            <div>
                <!-- Address Input -->
                <span class="inputContainer addressInputSpan">
                    <label for="addressInput">Address <i class="redColor">*</i></label>
                    <textarea id="addressInput" placeholder="Enter full address" title="Enter full address" autocomplete="off"></textarea>
                </span>
            </div>
        </section>

        <!-- License & Class Section -->
        <section class="licenseClassSection">
            <!-- License Input -->
            <span class="inputContainer">
                <label for="licenseInput2">LL No-02</label>
                <input type="text" id="licenseInput2" placeholder="Enter learning license number 02" title="Enter learning license number 02"
                    value="MH01 /" autocomplete="off" />
            </span>

            <!-- Class Input -->
            <span class="inputContainer">
                <label for="classInput2">Class 2</label>
                <input type="text" id="classInput2" placeholder="Enter LL class 2" title="Enter LL class 2"
                    autocomplete="off" />
            </span>

            <!-- Issued on -->
            <span class="inputContainer">
                <label for="issuedOnInput">Issued on</label>
                <input type="text" id="issuedOnInputText" placeholder="DD-MM-YYYY" title="Enter LL issued on date in DD-MM-YYYY format" autocomplete="off" />
                <input type="date" id="issuedOnInput" name="issuedOnInput" hidden />
            </span>

            <!-- Valid Till -->
            <span class="inputContainer">
                <label for="validUntilInput">Valid Till</label>
                <input type="text" id="validUntilInputText" placeholder="DD-MM-YYYY" title="Enter LL valid till date in DD-MM-YYYY format" autocomplete="off" />
                <input type="date" id="validUntilInput" name="validUntilInput" hidden />
            </span>
        </section>

        <!-- MDL & Class Section -->
        <section class="licenseClassSection">
            <!-- License Input -->
            <span class="inputContainer">
                <label for="mdlNoInput">MDL Number</label>
                <input type="text" id="mdlNoInput" placeholder="Enter MDL number" title="Enter MDL number"
                    autocomplete="off" value="MH01 " />
            </span>

            <!-- Class Input -->
            <span class="inputContainer">
                <label for="mdlClassInput">Class</label>
                <input type="text" id="mdlClassInput" placeholder="Enter MDL class" title="Enter MDL class"
                    autocomplete="off" />
            </span>

            <!-- Issued on -->
            <span class="inputContainer">
                <label for="mdlIssuedInput">Issued on</label>
                <input type="text" id="mdlIssuedInputText" placeholder="DD-MM-YYYY" title="Enter MDL issued on date in DD-MM-YYYY format" autocomplete="off" />
                <input type="date" id="mdlIssuedInput" name="mdlIssuedInput" hidden />
            </span>

            <!-- Valid Till -->
            <span class="inputContainer">
                <label for="mdlValidUntilInput">Valid Till</label>
                <input type="text" id="mdlValidUntilInputText" placeholder="DD-MM-YYYY" title="Enter MDL valid till date in DD-MM-YYYY format" autocomplete="off" />
                <input type="date" id="mdlValidUntilInput" name="mdlValidUntilInput" hidden />
            </span>
        </section>

        <!-- Endorsement Section -->
        <section class="licenseClassSection">
            <!-- License Input -->
            <span class="inputContainer">
                <label for="endorsementInput">Endorsement (If Any)</label>
                <input type="text" id="endorsementInput" placeholder="Enter endorsement details"
                    title="Enter endorsement if any" autocomplete="off" />
            </span>

            <!-- Issued on -->
            <span class="inputContainer">
                <label for="endorsementDatedInput">Endorsement Dated</label>
                <input type="text" id="endorsementDatedInputText" placeholder="DD-MM-YYYY" title="Enter endorsement date in DD-MM-YYYY format" autocomplete="off" />
                <input type="date" id="endorsementDatedInput" name="endorsementDatedInput" hidden />
            </span>

            <!-- Valid Till -->
            <span class="inputContainer">
                <label for="endorsementValidityInput">Valid Till</label>
                <input type="text" id="endorsementValidityInputText" placeholder="DD-MM-YYYY" title="Enter endorsement valid till date in DD-MM-YYYY format" autocomplete="off" />
                <input type="date" id="endorsementValidityInput" name="endorsementValidityInput" hidden />
            </span>
        </section>

        <!-- Amount section -->
        <section class="licenseClassSection">
            <!-- Vehicle Input -->
            <span class="inputContainer">
                <label for="vehicleNoInput">Vehicle Number</label>
                <input type="text" id="vehicleNoInput" placeholder="Enter vehicle number" title="Enter vehicle number"
                    autocomplete="off" />
            </span>

            <!-- Amount -->
            <span class="inputContainer">
                <label for="amountInput">Amount <span class="redColor">*</span></label>
                <input type="number" id="amountInput" placeholder="Enter amount" title="Enter amount"
                    autocomplete="off" />
            </span>

            <!-- Work Description -->
            <span class="inputContainer">
                <label for="workDescriptionInput">Work Description <span class="redColor">*</span></label>
                <input type="text" id="workDescriptionInput" placeholder="Enter work description"
                    title="Enter work description" autocomplete="off" />
            </span>
        </section>

        <!-- Past records section -->
        <section class="licenseClassSection">
            <!-- Past Records -->
            <span class="inputContainer">
                <label>Past Records</label>

                <!-- Table -->
                <table>
                    <thead>
                        <tr>
                            <th class="tableCol">Sr. No.</th>
                            <th class="tableCol">Date</th>
                            <th class="workCol">Work Description</th>
                            <th class="tableCol">Amount</th>
                            <th class="deleteCol">Delete</th>
                        </tr>
                    </thead>
                </table>

                <!-- Scrollable Div -->
                <div class="scrollDiv">
                    <table>
                        <tbody>
                            <!-- Dynamic Data Here -->
                            <tr>
                                <td colspan="5" class="tableCol" style="text-align: center; font-style: italic;">
                                    No past records found.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </span>
        </section>

        <!-- Buttons Section -->
        <section class="buttonSection">
            <button type="button" class="btn green" id="saveBtn" title="Save the current data entry">Save</button>
            <button type="button" class="btn yellow" id="updateBtn" title="Update the selected data entry">Update</button>
            <button type="button" class="btn orange" id="clearBtn" title="Clear all input fields">Clear</button>
            <button type="button" class="btn red" id="deleteBtn" title="Delete the selected data entry">Delete</button>
            <button type="button" class="btn black" id="exitBtn" title="Exit the data entry form">Exit</button>
        </section>
    </main>

    <!-- Scripts -->
    <script src="../scripts/imports/flatpickr.js"></script>
    <script src="../scripts/imports/inputmask.js"></script>
    <script type="module" src="../scripts/renderer/data_entry.js"></script>
</body>

</html>
