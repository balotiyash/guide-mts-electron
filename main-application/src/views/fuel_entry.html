<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tab Title -->
    <title>Guide Motor Training School | Fuel Entry</title>

    <!-- Content Security Policy (adjusted to allow CDN) -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' https://cdn.jsdelivr.net; 
        style-src 'self' 'unsafe-inline'; 
        font-src https://fonts.googleapis.com https://fonts.gstatic.com; 
        img-src 'self' data:;
    ">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../scripts/imports/flatpickr.min.css">
    <link rel="stylesheet" href="../styles/shared.css">
    <link rel="stylesheet" href="../styles/master_entry.css" />

    <style>
        /* Style for Table List */
        .carName,
        .kmTotal,
        .fuelAmount,
        .fuelType {
            width: 20%;
        }

        /* Responsive */
        @media (max-width: 1950px) {
            .form-content {
                height: 80%;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Fuel Entry</h1>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="panels">

            <!-- Left Container: Fuel Table -->
            <div class="table-container">
                <!-- Title -->
                <div class="table-header">
                    <h2>Vehicle Fuel Records</h2>
                    <input type="month" id="fuel-date" autocomplete="off" title="Select Month and Year" />
                </div>

                <!-- Table -->
                <table class="instructor-table">
                    <thead>
                        <tr class="active-row">
                            <th class="carName">Car Name</th>
                            <th class="fuelAmount">Fuel Amount</th>
                            <th class="fuelType">Fuel Type</th>
                            <th class="kmTotal">KM Ran</th>
                            <th class="kmTotal">KM Total</th>
                        </tr>
                    </thead>
                </table>
                <div class="scrollDiv">
                    <table>
                        <tbody id="fuel-table-body">
                            <!-- Dynamic rows will be inserted here -->
                            <tr>
                                <td colspan="4" style="text-align: center; color: #666; padding: 20px;">
                                    Loading fuel data...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Right Container: Registration Form -->
            <div class="form-container right">
                <div class="form-inner fuel-inner-form">

                    <!-- Main Form -->
                    <div class="form-content">

                        <!-- Title -->
                        <h2>Daily Fuel Entry</h2>

                        <!-- Select Vehicle -->
                        <div class="label-above">
                            <label for="name">Vehicle Name</label>
                            <select name="car_name" id="car_name" title="Select Vehicle Name">
                                <option value="" disabled selected>Loading vehicles...</option>
                            </select>
                        </div>

                        <!-- Date Input -->
                        <div class="label-above">
                            <label for="entrydate_text">Select Date</label>
                            <input type="text" id="entrydate_text" placeholder="DD/MM/YYYY" autocomplete="off"
                                title="Select Refuel Date" />
                            <input type="hidden" id="entrydate" />
                        </div>

                        <!-- Amount Input -->
                        <div class="label-above">
                            <label for="amountInput">Amount</label>
                            <input type="number" id="amountInput" placeholder="Amount" autocomplete="off"
                                title="Enter Fuel Amount" />
                        </div>

                        <!-- Kilometer Runned Input -->
                        <div class="label-above">
                            <label for="kmRunnedInput">Kilometer Ran</label>
                            <input type="number" id="kmRunnedInput" placeholder="Kilometer Ran" autocomplete="off"
                                title="Enter Kilometer Ran" />
                        </div>

                        <!-- Submit Buttons -->
                        <div class="buttons">
                            <button type="button" class="btn green" title="Save fuel entry details">Save</button>
                            <button type="button" class="btn orange" title="Clear form fields">Clear</button>
                            <button type="button" class="btn black" title="Exit the fuel entry form">Exit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../scripts/imports/flatpickr.js"></script>
    <script src="../scripts/imports/inputmask.js"></script>
    <script type="module" src="../scripts/renderer/fuel_entry.js"></script>
</body>

</html>
