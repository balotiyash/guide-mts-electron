<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tab Title -->
    <title>Guide Motor Training School | Vehicle Registration</title>

    <!-- Content Security Policy (adjusted to allow CDN) -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' https://cdn.jsdelivr.net; 
        style-src 'self' 'unsafe-inline'; 
        font-src https://fonts.googleapis.com https://fonts.gstatic.com; 
        img-src 'self' data:;
    ">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/shared.css">
    <link rel="stylesheet" href="../styles/master_entry.css" />
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>VEHICLE REGISTRATION</h1>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="panels">

            <!-- Left Container: Instructor Table -->
            <div class="table-container">

                <!-- Table Title -->
                <h2>Registered Vehicles</h2>
                <table class="instructor-table" id="tbl">
                    <thead>
                        <tr class="active-row">
                            <th>Vehicle Name</th>
                            <th>Vehicle Model</th>
                            <th>Vehicle Number</th>
                            <th>Fuel Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Maruti Wagonar</td>
                            <td>2022</td>
                            <td>MH01DX7424</td>
                            <td>Petrol</td>
                        </tr>
                        <tr>
                            <td>Ertiga</td>
                            <td>2020</td>
                            <td>MH01DX7425</td>
                            <td>Diesel</td>
                        </tr>
                        <tr>
                            <td>Brezza</td>
                            <td>2021</td>
                            <td>MH01DX7426</td>
                            <td>Petrol</td>
                        </tr>
                        <tr>
                            <td>Alto</td>
                            <td>2022</td>
                            <td>MH01DX7427</td>
                            <td>CNG</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Right Container: Registration Form -->
            <div class="form-container right">
                <div class="form-inner car_form_inner">

                    <!-- Main Form -->
                    <div class="form-content">

                        <!-- Form Title -->
                        <h2>Vehicle Registration</h2>

                        <!-- Vehicle Name -->
                        <div class="label-above">
                            <label for="name">Vehicle Name</label>
                            <input type="text" id="name" placeholder="Vehicle Name" autocomplete="off" />
                        </div>

                        <!-- Vehicle Model -->
                        <div class="label-above">
                            <label for="license">Vehicle Model</label>
                            <input type="text" id="license" placeholder="Vehicle Model" autocomplete="off" />
                        </div>

                        <!-- Vehicle Number -->
                        <div class="label-above">
                            <label for="number">Vehicle Number</label>
                            <input type="text" id="number" placeholder="Vehicle Number" autocomplete="off" />
                        </div>

                        <!-- Fuel Type -->
                        <div class="label-above">
                            <label for="number">Fuel Type</label>
                            <select name="fuel" id="fuel">
                                <option value="Petrol">Petrol</option>
                                <option value="Diesel">Diesel</option>
                                <option value="CNG">CNG</option>
                                <option value="Electric">Electric</option>
                            </select>
                        </div>

                        <!-- Submit Buttons -->
                        <div class="buttons">
                            <button type="button" class="btn green">Save</button>
                            <button type="button" class="btn yellow">Edit</button>
                            <button type="button" class="btn orange">Clear</button>
                            <button type="button" class="btn red">Exit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
