<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Guide Motor Training School</title>
    <!-- Stylesheet for Login Page -->
    <link rel="stylesheet" href="../styles/style.css" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">

</head>

<body>
    <div class="main-container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="brand">
                <h1>Guide</h1>
                <p>Motor Training School</p>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="login-box">
                <h2>Welcome Back ðŸ‘‹</h2>
                <p class="subtitle">Please login to your account</p>
                <input type="text" id="username" placeholder="Enter Username" />
                <input type="password" id="password" placeholder="Enter Password" />
                <button id="loginBtn">Login</button>
                <div id="message"></div>
            </div>
        </div>
    </div>

    <!-- JS For User Authentication -->
    <script src="../scripts/renderer.js"></script>

</html>
