<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tab Title -->
    <title>Guide Motor Training School | Login</title>

    <!-- Content Security Policy (adjusted to allow CDN) -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' https://cdn.jsdelivr.net; 
        style-src 'self' 'unsafe-inline'; 
        font-src https://fonts.googleapis.com https://fonts.gstatic.com; 
        img-src 'self' data:;
    ">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/shared.css">
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/login_form.css">
</head>

<body>
    <!-- Main Container -->
    <main class="main-container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="brand">
                <!-- Car Driving Animation -->
                <img src="../assets/gifs/Traffic concept.gif" alt="Car Driving Animation" />

                <!-- Brand Name -->
                <!-- <h1>Guide</h1>
                <p>Motor Training School</p> -->
                <img src="../assets/images/guide-logo.png" alt="Guide Motor Training School Logo" class="logo" />
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="login-box">
                <h2>Welcome Back ðŸ‘‹</h2>
                <p class="subtitle">Please login to continue</p>
                <input type="text" id="username" placeholder="Enter Username" autocomplete="off" title="Please enter your username" />
                <input type="password" id="password" placeholder="ENTER PASSWORD" autocomplete="off" title="Please enter your password" />
                <button id="loginBtn">Login</button>
                <!-- <div id="message"></div> -->
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../scripts/login.js"></script>
</body>

</html>
