<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tab Title -->
    <title>Guide Motor Training School - Dashboard</title>

    <!-- Content Security Policy (adjusted to allow CDN) -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' https://cdn.jsdelivr.net; 
        style-src 'self' 'unsafe-inline'; 
        font-src https://fonts.googleapis.com https://fonts.gstatic.com; 
        img-src 'self' data:;
    ">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/shared.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>

<body>
    <!-- Main Content -->
    <main id="mainContainer">
        <section id="headerSection">
            <!-- <h1>GUIDE MTS Dashboard</h1> -->
            <span>
                <img src="../assets/images/guide-logo.png" alt="Guide Motor Training School Logo" id="logoImage">

                <!-- <b>- DASHBOARD</b>  -->
            </span>
            <input type="month" name="" id="monthInput" title="Select Month & Year">
        </section>

        <!-- Actual Area -->
        <section id="dashboardSection">
            <!-- Left Buttons Div -->
            <div id="leftButtonsDiv">
                <!-- Button 1 -->
                <div class="dashboardButton" id="">
                    <img src="../assets/images/registration.jpg" alt="">
                    <p>Student Registration</p>
                </div>

                <!-- Button 1 -->
                <div class="dashboardButton" id="">
                    <img src="../assets/images/search.jpg" alt="">
                    <p>Student Search</p>
                </div>

                <!-- Button 1 -->
                <div class="dashboardButton" id="">
                    <img src="../assets/images/amount.jpg" alt="">
                    <p>Student Fees</p>
                </div>

                <!-- Button 1 -->
                <div class="dashboardButton" id="">
                    <img src="../assets/images/form-14.jpg" alt="">
                    <p>Form 14</p>
                </div>

                <!-- Button 1 -->
                <div class="dashboardButton" id="">
                    <img src="../assets/images/car-fuel.jpg" alt="">
                    <p>Car Fuel</p>
                </div>

                <!-- Button 1 -->
                <div class="dashboardButton" id="">
                    <img src="../assets/images/backup.jpg" alt="">
                    <p>Backup</p>
                </div>
            </div>

            <!-- Middle Section -->
            <div id="middleChartsDiv">

                <!-- Chart Div1 -->
                <div class="chartContainer">
                    <h3>Total Students Enrolled</h3>
                    <canvas id="chart1"></canvas>
                </div>

                <!-- Chart Div2 -->
                <div class="chartContainer cc2">

                    <div class="chartContainer2">
                        <h3>Monthly Revenue</h3><br>
                        <canvas id="chart2"></canvas>
                    </div>

                    <div class="chartContainerSmall3">
                        <h3>Car Selection</h3><br>
                        <canvas id="chart3"></canvas>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div id="rightMainDiv">
                <!-- Content for the right section goes here -->
            </div>
        </section>

    </main>

    <!-- Scripts -->
    <script src="../scripts/chart.umd.js"></script>
    <script src="../scripts/dashboard_charts.js"></script>
</body>

</html>
