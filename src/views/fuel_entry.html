<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tab Title -->
    <title>Guide Motor Training School | Fuel Entry</title>

    <!-- Content Security Policy (adjusted to allow CDN) -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' https://cdn.jsdelivr.net; 
        style-src 'self' 'unsafe-inline'; 
        font-src https://fonts.googleapis.com https://fonts.gstatic.com; 
        img-src 'self' data:;
    ">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/shared.css">
    <link rel="stylesheet" href="../styles/master_entry.css" />
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Fuel Entry</h1>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="panels">

            <!-- Left Container: Fuel Table -->
            <div class="table-container">
                <!-- Title -->
                <div class="table-header">
                    <h2>Vehicle Fuel Records</h2>
                    <input type="month" id="fuel-date" autocomplete="off" title="Select Date" />
                </div>

                <!-- Table -->
                <table class="instructor-table">
                    <thead>
                        <tr class="active-row">
                            <th>Car Name</th>
                            <th>Month & Year</th>
                            <th>Fuel Amount</th>
                            <th>Fuel Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Maruti Wagonar</td>
                            <td>June 2025</td>
                            <td>500</td>
                            <td>Petrol</td>
                        </tr>
                        <tr>
                            <td>Ertiga</td>
                            <td>September 2025</td>
                            <td>400</td>
                            <td>Diesel</td>
                        </tr>
                        <tr>
                            <td>Brezza</td>
                            <td>September 2025</td>
                            <td>300</td>
                            <td>Petrol</td>
                        </tr>
                        <tr>
                            <td>Alto</td>
                            <td>September 2025</td>
                            <td>200</td>
                            <td>CNG</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Right Container: Registration Form -->
            <div class="form-container right">
                <div class="form-inner fuel-inner-form">

                    <!-- Main Form -->
                    <div class="form-content">

                        <!-- Title -->
                        <h2>Daily Fuel Entry</h2>

                        <!-- Select Vehicle -->
                        <div class="label-above">
                            <label for="name">Vehicle Name</label>
                            <select name="car_name" id="car_name" title="Select Vehicle Name">
                                <option value="" disabled selected>Select Vehicle Name</option>
                                <option value="Maruti Wagonar">Maruti Wagonar</option>
                                <option value="Ertiga">Ertiga</option>
                                <option value="Brezza">Brezza</option>
                                <option value="Alto">Alto</option>
                            </select>
                        </div>

                        <!-- Date Input -->
                        <div class="label-above">
                            <label for="entrydate">Select Date</label>
                            <input type="date" id="entrydate" placeholder="Date" autocomplete="off" title="Select Date" />
                        </div>

                        <!-- Amount Input -->
                        <div class="label-above">
                            <label for="amountInput">Amount</label>
                            <input type="number" id="amountInput" placeholder="Amount" autocomplete="off" title="Enter Amount" />
                        </div>

                        <!-- Submit Buttons -->
                        <div class="buttons">
                            <button type="button" class="btn green">Save</button>
                            <button type="button" class="btn yellow">Edit</button>
                            <button type="button" class="btn orange">Clear</button>
                            <button type="button" class="btn red">Exit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
