<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tab Title -->
    <title>Guide Motor Training School | Form 14</title>

    <!-- Content Security Policy (adjusted to allow CDN) -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; 
        style-src 'self' 'unsafe-inline'; 
        font-src https://fonts.googleapis.com https://fonts.gstatic.com; 
        img-src 'self' data:;
    ">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/form14.css">
    <link rel="stylesheet" href="../scripts/imports/flatpickr.min.css">
</head>

<body>
    <!-- Date Range Selection Modal -->
    <div id="dateRangeModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Select Date Range for Form 14</h3>
            <div class="date-inputs">
                <div class="input-group">
                    <label for="startDate">Start Date:</label>
                    <input type="text" id="startDate" placeholder="DD-MM-YYYY" autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="endDate">End Date:</label>
                    <input type="text" id="endDate" placeholder="DD-MM-YYYY" autocomplete="off">
                </div>
            </div>
            <div class="modal-buttons">
                <button id="generateForm14">Generate Form 14</button>
                <button id="cancelModal">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingDiv" style="display: none;">
        <h3>Generating Form 14...</h3>
        <img src="../assets/gifs/loading_animation.gif" alt="Loading Animation">
    </div>

    <!-- Print Controls -->
    <div id="printControls" style="display: none;">
        <button id="printForm">Print Form 14</button>
        <button id="backToDashboard">Back to Dashboard</button>
        <div class="page-info">
            <span id="pageInfo">Page 1 of 1</span>
        </div>
    </div>

    <!-- Form 14 Content -->
    <div id="form14Content" style="display: none;">
        <!-- Dynamic content will be generated here -->
    </div>

    <!-- Original Form Template (hidden) -->
    <div id="originalFormTemplate" style="display: none;">
        <!-- Header -->
        <header>
            <!-- Logo -->
            <img src="../assets/images/guide-logo.png" alt="Guide MTS Logo" id="logo">

            <!-- Address -->
            <p>178, Sion (W), Mumbai - 400 022</p>

            <!-- Title -->
            <h3>FORM 14</h3>
        </header>

        <!-- Main Form Tables -->
        <main>
            <!-- Student records will be dynamically inserted here -->
        </main>
    </div>

    <!-- Scripts -->
    <script src="../scripts/imports/flatpickr.js"></script>
    <script src="../scripts/imports/inputmask.js"></script>
    <script src="../scripts/renderer/form14.js"></script>
</body>
