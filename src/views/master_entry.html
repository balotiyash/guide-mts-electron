<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tab Title -->
    <title>Guide Motor Training School - Master Registration</title>

    <!-- Content Security Policy (adjusted to allow CDN) -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' https://cdn.jsdelivr.net; 
        style-src 'self' 'unsafe-inline'; 
        font-src https://fonts.googleapis.com https://fonts.gstatic.com; 
        img-src 'self' data:;
    ">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/shared.css">
    <link rel="stylesheet" href="../styles/master_entry.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <h1>MASTER REGISTRATION</h1>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="panels">
            <!-- Left Container: Instructor Table -->
            <div class="table-container">
                <!-- <label for="tbl">Registered Instructors</label> -->
                <h3>Registered Instructors</h3>

                <!-- Instructor Table -->
                <table class="instructor-table" id="tbl">
                    <thead>
                        <tr>
                            <th>Instructor Name</th>
                            <th>License Number</th>
                            <th>Last Updated On</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Rajeev Sharma</td>
                            <td>DL9876</td>
                            <td>2025-07-25</td>
                        </tr>
                        <tr>
                            <td>Neha Kapoor</td>
                            <td>DL1234</td>
                            <td>2025-07-20</td>
                        </tr>
                        <tr>
                            <td>Amit Verma</td>
                            <td>DL5678</td>
                            <td>2025-07-18</td>
                        </tr>
                        <tr>
                            <td>Sonal Batra</td>
                            <td>DL4321</td>
                            <td>2025-07-10</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Right Container: Registration Form -->
            <div class="form-container right">
                <div class="form-inner">

                    <!-- Main Form Title -->
                    <div class="form-content">

                        <!-- Title -->
                        <h2>Instructor Registration</h2>

                        <!-- Instructor Name -->
                        <div class="label-above">
                            <label for="name">Instructor Name</label>
                            <input type="text" id="name" placeholder="Instructor Name" autocomplete="off" />
                        </div>

                        <!-- License Number -->
                        <div class="label-above">
                            <label for="license">License Number</label>
                            <input type="text" id="license" placeholder="License Number" autocomplete="off" />
                        </div>

                        <!-- License Expiration Date -->
                        <div class="label-above">
                            <label for="license-expiration">License Expiration Date</label>
                            <input type="date" id="license-expiration" placeholder="YYYY-MM-DD" autocomplete="off" />
                        </div>

                        <!-- Form Buttons -->
                        <div class="buttons">
                            <button type="button" class="btn green">Save</button>
                            <button type="button" class="btn yellow">Edit</button>
                            <button type="button" class="btn orange">Clear</button>
                            <button type="button" class="btn red">Exit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
