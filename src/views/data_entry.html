<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tab Title -->
    <title>Guide MTS | Customer Data Entry</title>

    <!-- Content Security Policy (adjusted to allow CDN) -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' https://cdn.jsdelivr.net; 
        style-src 'self' 'unsafe-inline'; 
        font-src https://fonts.googleapis.com https://fonts.gstatic.com; 
        img-src 'self' data: blob:;
    ">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/shared.css">
    <link rel="stylesheet" href="../styles/data_entry.css" />
    <link rel="stylesheet" href="../styles/data_entry_form.css" />
</head>

<body>
    <!-- Heading Title -->
    <header>
        <h1>Customer Data Entry</h1>
    </header>

    <!-- Main Form -->
    <main>
        <!-- Phone Number & Images Input -->
        <section id="phoneInputSection">

            <!-- Phone Input -->
            <span class="inputContainer phoneInputSpan">
                <label for="phoneInput">Mobile Number</label>
                <input type="tel" id="phoneInput" placeholder="Enter mobile number" title="Enter mobile number"
                    autocomplete="off" maxlength="10" />
            </span>

            <!-- Customer ID Display -->
            <span class="inputContainer phoneInputSpan">
                <label for="customerIdInput">Customer ID</label>
                <input type="number" id="customerIdInput" placeholder="Customer ID" autocomplete="off" readonly title="Customer ID" />
            </span>

            <!-- Photo & Signature Input -->
            <div id="imageInputContainer">
                <!-- Photo Input -->
                <label class="imageInput" title="Upload Photo" id="photoInputLabel">
                    <img src="../assets/svgs/arrow-up-from-bracket-solid-full.svg" alt="Upload Icon">
                    <span>Photo</span>
                    <input type="file" id="photoInput" accept="image/*" hidden />
                </label>

                <!-- Signature Input -->
                <label class="imageInput" title="Upload Signature" id="signatureInputLabel">
                    <img src="../assets/svgs/arrow-up-from-bracket-solid-full.svg" alt="Upload Icon">
                    <span>Signature</span>
                    <input type="file" id="signatureInput" accept="image/*" hidden />
                </label>
            </div>
        </section>

        <!-- Horizontal Divider -->
        <div class="hDivider"></div>

        <!-- Name, DOB, Relation Input Section -->
        <section class="nameSection">
            <!-- Name Input -->
            <span class="inputContainer">
                <label for="nameInput">Name</label>
                <input type="text" id="nameInput" placeholder="Enter full name" title="Enter full name"
                    autocomplete="off" />
            </span>

            <!-- Date of Birth Input -->
            <span class="inputContainer">
                <label for="dobInput">Date of Birth</label>
                <input type="date" id="dobInput" title="Select date of birth" />
            </span>

            <!-- Relation Input -->
            <span class="inputContainer">
                <label for="relationInput">Son / Daughter / Wife of</label>
                <input type="text" id="relationInput" placeholder="Enter relation's full name"
                    title="Enter relation's full name" autocomplete="off" />
            </span>
        </section>

        <!-- Address Input Section -->
        <section class="addressSection">
            <!-- Left Side -->
            <div>
                <span>
                    <!-- Car Select -->
                    <span class="inputContainer">
                        <label for="carSelect">Car</label>
                        <select id="carSelect" title="Select Vehicle"></select>
                    </span>

                    <!-- Instructor Select -->
                    <span class="inputContainer">
                        <label for="instructorSelect">Instructor</label>
                        <select id="instructorSelect" title="Select Instructor"></select>
                    </span>
                </span>

                <span>
                    <!-- Licence Input -->
                    <span class="inputContainer">
                        <label for="licenseInput">LL No-01</label>
                        <input type="text" id="licenseInput" placeholder="Enter license number"
                            title="Enter license number" value="MH01 /" autocomplete="off" />
                    </span>

                    <!-- Class Input -->
                    <span class="inputContainer">
                        <label for="classInput">Class 1</label>
                        <input type="text" id="classInput" placeholder="Enter class 1" title="Enter class 1"
                            autocomplete="off" />
                    </span>
                </span>
            </div>

            <!-- Right Side -->
            <div>
                <!-- Address Input -->
                <span class="inputContainer addressInputSpan">
                    <label for="addressInput">Address</label>
                    <textarea id="addressInput" placeholder="Enter full address" title="Enter full address"></textarea>
                </span>
            </div>
        </section>

        <!-- License & Class Section -->
        <section class="licenseClassSection">
            <!-- License Input -->
            <span class="inputContainer">
                <label for="licenseInput2">LL No-02</label>
                <input type="text" id="licenseInput2" placeholder="Enter license number" title="Enter license number"
                    value="MH01 /" autocomplete="off" />
            </span>

            <!-- Class Input -->
            <span class="inputContainer">
                <label for="classInput2">Class 2</label>
                <input type="text" id="classInput2" placeholder="Enter class 2" title="Enter class 2"
                    autocomplete="off" />
            </span>

            <!-- Issued on -->
            <span class="inputContainer">
                <label for="issuedOnInput">Issued on</label>
                <input type="date" id="issuedOnInput" title="Select issue date" />
            </span>

            <!-- Valid Till -->
            <span class="inputContainer">
                <label for="validUntilInput">Valid Till</label>
                <input type="date" id="validUntilInput" title="Select valid till date" />
            </span>
        </section>

        <!-- MDL & Class Section -->
        <section class="licenseClassSection">
            <!-- License Input -->
            <span class="inputContainer">
                <label for="mdlNoInput">MDL Number</label>
                <input type="text" id="mdlNoInput" placeholder="Enter mdl number" title="Enter mdl number"
                    autocomplete="off" value="MH01 /" />
            </span>

            <!-- Class Input -->
            <span class="inputContainer">
                <label for="mdlClassInput">Class</label>
                <input type="text" id="mdlClassInput" placeholder="Enter class" title="Enter class"
                    autocomplete="off" />
            </span>

            <!-- Issued on -->
            <span class="inputContainer">
                <label for="mdlIssuedInput">Issued on</label>
                <input type="date" id="mdlIssuedInput" title="Select issue date" />
            </span>

            <!-- Valid Till -->
            <span class="inputContainer">
                <label for="mdlValidUntilInput">Valid Till</label>
                <input type="date" id="mdlValidUntilInput" title="Select valid till date" />
            </span>
        </section>

        <!-- Endorsment Section -->
        <section class="licenseClassSection">
            <!-- License Input -->
            <span class="inputContainer">
                <label for="endorsementInput">Endorsement (If Any)</label>
                <input type="text" id="endorsementInput" placeholder="Enter endorsement details"
                    title="Enter endorsement" autocomplete="off" />
            </span>

            <!-- Issued on -->
            <span class="inputContainer">
                <label for="endorsementDatedInput">Endorsement Dated</label>
                <input type="date" id="endorsementDatedInput" title="Select endorsement dated" />
            </span>

            <!-- Valid Till -->
            <span class="inputContainer">
                <label for="endorsementValidityInput">Valid Till</label>
                <input type="date" id="endorsementValidityInput" title="Select valid till date" />
            </span>
        </section>

        <!-- Amount section -->
        <section class="licenseClassSection">
            <!-- Vehicle Input -->
            <span class="inputContainer">
                <label for="vehicleNoInput">Vehicle Number</label>
                <input type="text" id="vehicleNoInput" placeholder="Enter vehicle number" title="Enter vehicle number"
                    value="MH01 /" autocomplete="off" />
            </span>

            <!-- Amount -->
            <span class="inputContainer">
                <label for="amountInput">Amount</label>
                <input type="number" id="amountInput" placeholder="Enter amount" title="Enter amount"
                    autocomplete="off" />
            </span>

            <!-- Work Description -->
            <span class="inputContainer">
                <label for="workDescriptionInput">Work Description</label>
                <input type="text" id="workDescriptionInput" placeholder="Enter work description"
                    title="Enter work description" autocomplete="off" />
            </span>
        </section>

        <!-- Past records section -->
        <section class="licenseClassSection">
            <!-- Past Records -->
            <span class="inputContainer">
                <label for="">Past Records</label>

                <!-- Table -->
                <table>
                    <thead>
                        <tr>
                            <th class="tableCol">Sr. No.</th>
                            <th class="tableCol">Date</th>
                            <th class="workCol">Work Description</th>
                            <th class="tableCol">Amount</th>
                        </tr>
                    </thead>
                </table>

                <!-- Scrollable Div -->
                <div class="scrollDiv">
                    <table>
                        <tbody>
                            <!-- Dynamic Data Here -->
                            <tr>
                                <td colspan="4" class="tableCol" style="text-align: center; font-style: italic;">
                                    No past records found.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </span>
        </section>

        <!-- Buttons Section -->
        <section class="buttonSection">
            <button type="button" class="btn green">Save</button>
            <button type="button" class="btn yellow">Edit</button>
            <button type="button" class="btn orange" id="clearBtn">Clear</button>
            <button type="button" class="btn red" id="exitBtn">Exit</button>
        </section>
    </main>

    <!-- Scripts -->
    <script type="module" src="../scripts/renderer/data_entry.js"></script>
</body>

</html>
