<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Customer Data Entry</title>
  <link rel="stylesheet" href="../styles/data_entry.css" />
</head>

<body>
  <div class="container">
    <header>
      <h4>CUSTOMER DATA ENTRY</h4>
    </header>

    <!-- Main panel containing form -->
    <main class="pannels">
      <div class="main">
        <form id="data-entry" action="">
          <!-- Mobile number and photo uploads -->
          <div class="number_image form-row">
            <div class="number label-above">
              <label for="mobile">Mobile Number</label>
              <input type="number" id="mobile" placeholder="Enter mobile number" autocomplete="off" />
            </div>

            <div class="upld">
              <!-- Upload Photo -->
              <label class="upload-box">
                <div class="upload-placeholder">ðŸ“¤</div>
                <span>Upload Photo</span>
                <input type="file" id="photo-upload" hidden autocomplete="off"  />
              </label>
              <!-- Upload Signature -->
              <label class="upload-box">
                <div class="upload-placeholder">ðŸ“¤</div>
                <span>Upload Signature</span>
                <input type="file" id="sign-upload" hidden autocomplete="off"  />
              </label>
            </div>
          </div>

          <div class="divider"></div>

          <!-- Name, DOB, Relation -->
          <div class="form-row">
            <div class="label-above">
              <label>Name</label>
              <input type="text" placeholder="Enter name" autocomplete="off" />
            </div>
            <div class="label-above">
              <label>Date Of Birth</label>
              <input type="date" autocomplete="off" />
            </div>
            <div class="label-above">
              <label>S/D/W of</label>
              <input type="text" placeholder="Enter relation" autocomplete="off" />
            </div>
          </div>

          <!-- Car/instructor/license block -->
          <div class="division">
            <div class="left">
              <!-- Car and Instructor selection -->
              <div class="form-row">
                <div class="label-above">
                  <label>Car</label>
                  <select>
                    <option value="">Select Car</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                  </select>
                </div>
                <div class="label-above">
                  <label>Instructor</label>
                  <select>
                    <option value="">Select</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                  </select>
                </div>
              </div>

              <!-- LL No and Class -->
              <div class="form-row">
                <div class="label-above">
                  <label>LL No-1</label>
                  <input type="text" value="MH01 /" placeholder="LL No-1" autocomplete="off" />
                </div>
                <div class="label-above">
                  <label>Class 1</label>
                  <input type="text" placeholder="Class 1" autocomplete="off" />
                </div>
              </div>

              <div class="form-row">
                <div class="label-above">
                  <label>LL No-2</label>
                  <input type="text" value="MH01 /" placeholder="LL No-2" autocomplete="off" />
                </div>
                <div class="label-above">
                  <label>Class 2</label>
                  <input type="text" placeholder="Class 2" autocomplete="off" />
                </div>
              </div>
            </div>

            <!-- Address + Issued/Valid Date -->
            <div class="right">
              <div class="label-above half-height">
                <label>Address</label>
                <textarea id="address-text" placeholder="Enter full address here" autocomplete="off" ></textarea>
              </div>

              <!-- Issued On / Valid Upto -->
              <div class="form-row">
                <div class="label-above">
                  <label>Issued On</label>
                  <input type="date" autocomplete="off" />
                </div>
                <div class="label-above">
                  <label>Valid Upto</label>
                  <input type="date" autocomplete="off" />
                </div>
              </div>
            </div>
          </div>

          <!-- MDL Details -->
          <div class="form-row">
            <div class="label-above">
              <label>MDL No</label>
              <input type="text" placeholder="Enter MDL No" autocomplete="off" />
            </div>
            <div class="label-above">
              <label>Class</label>
              <input type="text" placeholder="Class" autocomplete="off" />
            </div>
            <div class="label-above">
              <label>Issued On</label>
              <input type="date" autocomplete="off" />
            </div>
            <div class="label-above">
              <label>Valid Upto</label>
              <input type="date" autocomplete="off" />
            </div>
          </div>

          <!-- Endorsement -->
          <div class="form-row">
            <div class="label-above">
              <label>Endorsement (If Any)</label>
              <input type="text" placeholder="Enter endorsement" autocomplete="off" />
            </div>
            <div class="label-above">
              <label>Dated</label>
              <input type="date" autocomplete="off" />
            </div>
            <div class="label-above">
              <label>Valid Upto</label>
              <input type="date" autocomplete="off" />
            </div>
          </div>

          <!-- Vehicle info -->
          <div class="vehi-desc form-row" id="vehicle">
            <div class="label-above vehicle-number">
              <label>Vehicle No</label>
              <input type="text" placeholder="Vehicle number" autocomplete="off" />
            </div>

            <div class="label-above">
              <label>Select</label>
              <select>
                <option value="">Select</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
              </select>
            </div>

            <button type="button" class="btn small-btn">Show Past Records</button>
          </div>

          <!-- Amount -->
          <div class="form-row">
            <div class="label-above" style="flex: 1;">
              <label>Total Amount</label>
              <input type="number" id="amount" placeholder="Enter total amount" autocomplete="off" />
            </div>
          </div>

          <!-- Action buttons -->
          <div class="buttons">
            <button type="button" class="btn blue">New</button>
            <button type="button" class="btn yellow">Edit</button>
            <button type="button" class="btn red">Clear</button>
            <button type="submit" class="btn green">Save</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- Prevent enter from submitting form -->
  <script>
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
        e.preventDefault();
      }
    });
  </script>
</body>

</html>
