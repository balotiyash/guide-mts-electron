<!DOCTYPE html>
<html lang="en">

<!-- Header -->
<head>
    <meta charset="UTF-8" />
    <title>Customer Data Entry</title>
    <!-- Shared Stylesheet contianing styles of input fields, buttons -->
     <link rel="stylesheet" href="../styles/shared.css">
    <!-- Style Sheet for Data Entry page. -->
    <link rel="stylesheet" href="../styles/data_entry.css" />
</head>

<body>
    <div class="container">
        <!-- Page Header -->
        <header>
            <h4>CUSTOMER DATA ENTRY</h4>
        </header>

        <!-- Main Form Panel -->
        <main class="pannels">
            <div class="main">
                <form id="data-entry" action="">

                    <!-- Mobile Number and Photo Upload Section -->
                    <div class="number_image form-row">
                        <!-- Mobile Number -->
                        <div class="number label-above">
                            <label for="mobile">Mobile Number</label>
                            <input type="number" id="mobile" placeholder="Enter mobile number" autocomplete="off" />
                        </div>

                        <!-- Photo and Signature Upload -->
                        <div class="upld">
                            <label class="upload-box">
                                <div class="upload-placeholder">ðŸ“¤</div>
                                <span>Upload Photo</span>
                                <input type="file" id="photo-upload" hidden autocomplete="off" />
                            </label>
                            <label class="upload-box">
                                <div class="upload-placeholder">ðŸ“¤</div>
                                <span>Upload Signature</span>
                                <input type="file" id="sign-upload" hidden autocomplete="off" />
                            </label>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <!-- Personal Details -->
                    <div class="personal">
                        <div class="label-above">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Enter full name" autocomplete="off">
                        </div>
                        <div class="label-above"> 
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" placeholder="DD/MM/YYYY" autocomplete="off">
                        </div>
                        <div class="label-above">
                            <label for="relation">Son of / Daughter of / Wife of</label>
                            <input type="text" id="relation" placeholder="Enter relation name" autocomplete="off">
                        </div>
                    </div>

                    <!-- Left and Right Column Layout -->
                    <div class="panels">
                        <!-- Left Column -->
                        <div class="left">

                            <!-- Car and Instructor -->
                            <div class="form-row car-instr">
                                <div class="label-above">
                                    <label for="car">Car</label>
                                    <select id="car">
                                    <option value="">Select option</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                                </div>
                                <div class="label-above">
                                    <label for="instr">Instructor</label>
                                    <select id="instr">
                                    <option value="">Select option</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                                </div>
                            </div>

                            <!-- LL No. & Class Entries -->
                            <div class="form-row ll-class">
                                <div class="label-above">
                                    <label for="ll1">LL No-01</label>
                                    <input type="text" id="ll1" value="MH01 /" placeholder="Enter LL No. 1" autocomplete="off">
                                </div>
                                <div class="label-above">
                                    <label for="c1">Class 1</label>
                                    <input type="text" id="c1" placeholder="Enter class 1" autocomplete="off">
                                </div>
                            </div>

                            <div class="form-row ll-class">
                                <div class="label-above">
                                    <label for="ll2">LL No-02</label>
                                    <input type="text" id="ll2" value="MH01 /" placeholder="Enter LL No. 2" autocomplete="off">
                                </div>
                                <div class="label-above">
                                    <label for="c2">Class 2</label>
                                    <input type="text" id="c2" placeholder="Enter class 2" autocomplete="off">
                                </div>
                            </div>

                            <!-- MDL No. and Class -->
                            <div class="form-row ll-class">
                                <div class="label-above">
                                    <label for="mdl">MDL No.</label>
                                    <input type="text" id="mdl" placeholder="Enter MDL number" autocomplete="off">
                                </div>
                                <div class="label-above">
                                    <label for="cls">Class</label>
                                    <input type="text" id="cls" placeholder="Enter class" autocomplete="off">
                                </div>
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div class="right">
                            <!-- Address -->
                            <div class="label-above">
                                <label for="address">Address</label>
                                <textarea id="address" placeholder="Enter full address"></textarea>
                            </div>

                            <!-- Dates for LL 1 -->
                            <div class="dates">
                                <div class="label-above">
                                    <label for="issued1">Issued on</label>
                                    <input type="date" id="issued1" autocomplete="off">
                                </div>
                                <div class="label-above">
                                    <label for="upto1">Valid Upto</label>
                                    <input type="date" id="upto1" autocomplete="off">
                                </div>
                            </div>

                            <!-- Dates for LL 2 -->
                            <div class="dates">
                                <div class="label-above">
                                    <label for="issued2">Issued on</label>
                                    <input type="date" id="issued2" autocomplete="off">
                                </div>
                                <div class="label-above">
                                    <label for="upto2">Valid Upto</label>
                                    <input type="date" id="upto2" autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Endorsement Section -->
                    <div class="form-row">
                        <div class="label-above">
                            <label for="endorsement">Endorsement (If Any)</label>
                            <input type="text" id="endorsement" placeholder="Enter endorsement details" autocomplete="off">
                        </div>
                        <div class="label-above">
                            <label for="endr-date">Endorsement Dated</label>
                            <input type="date" id="endr-date" autocomplete="off">
                        </div>
                        <div class="label-above">
                            <label for="endr-valid">Valid Upto</label>
                            <input type="date" id="endr-valid" autocomplete="off">
                        </div>
                    </div>

                    <!-- Vehicle Info and Past Records -->
                    <div class="panels">
                        <!-- Vehicle Details -->
                        <div class="left">
                            <div class="form-row">
                                <div class="label-above">
                                    <label for="vehicle">Vehicle No.</label>
                                    <input type="text" id="vehicle" placeholder="Enter vehicle number" autocomplete="off">
                                </div>
                                <div class="label-above">
                                    <label for="amount">Amount</label>
                                    <input type="number" id="amount" placeholder="Enter amount" autocomplete="off">
                                </div>
                            </div>

                            <!-- Work Description -->
                            <div class="label-above">
                                <label for="work-desc">Work Description</label>
                                <select id="work-desc">
                                    <option value="">Select option</option>
                                    <option value="Trainer">Trainers</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                </select>
                            </div>
                        </div>

                        <!-- Scrollable Past Records -->
                        <div class="right">
                            <div class="label-above">
                                <label for="past-recs">Past Records</label>
                                <div id="past-recs" class="scroll-box">
                                    <p>Previous Record 1</p>
                                    <p>Previous Record 2</p>
                                    <p>Previous Record 3</p>
                                    <p>Previous Record 1</p>
                                    <p>Previous Record 2</p>
                                    <p>Previous Record 3</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Form Action Buttons -->
                    <div class="buttons">
                        <button type="button" class="btn blue">New</button>
                        <button type="button" class="btn yellow">Edit</button>
                        <button type="button" class="btn red">Clear</button>
                        <button type="submit" class="btn green">Save</button>
                    </div>

                </form>
            </div>
        </main>
    </div>

    <!-- Prevent Enter key from submitting form accidentally -->
    <script>
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
